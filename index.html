<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Menu</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <ul id="nav_ul">
        <li class="nav_item_header"><a href="#navBtn">Sweet Cafe Menu</a></li> 
        <li class="nav_item">
            <div class="nav_cart_btn">
                <img id="nav_cart_icon" src="./DATA/assets/images/icon-add-to-cart.svg" alt="Add to Cart">                
            </div>
        </li>
    </ul>

    <div id="main_container">

        <div id="menu_container"></div>

        <div id="cart_container">
            <ul id="cart_ul">
                <p id="cart_title">Your Cart ( <span>0</span> ) </p>
                <div id="cart_list_default">
                    <img id="cart_empty_icon" src="./DATA/assets/images/illustration-empty-cart.svg" alt="Add to Cart">
                    <p id="text">Your added item will appear here</p>
                </div>
                <div id="cart_list"></div>
            </ul>
        </div>

        <dialog id="orderConfirm_dialog">
            <form method="dialog">
                <img src="./DATA/assets/images/icon-order-confirmed.svg" alt="Order Confirmed" />
                <div id="confirm_title">Order Confirmed</div>
                <div id="confirm_subTitle">We hope you enjoy your food!</div>
                <div id="confirm_menu_list_container"></div>
                <button id="confirm_btn">Done</button>
            </form>
        </dialog>

        <dialog id="nav_Cartmodal_dialog">
            <div id="nav_cart_ul">
                <div id="nav_cart_header">
                    <div id="nav_cart_title">Your Cart ( <span>0</span> ) </div>     
                    <img id="nav_cart_close" src="./DATA/assets/images/close_btn.png" alt="Close">                                      
                </div>       
                <hr id="nav_cart_hr">    
                <div id="nav_cart_list_default">
                    <img id="nav_cart_empty_icon" src="./DATA/assets/images/illustration-empty-cart.svg" alt="Add to Cart">
                    <p id="nav_text">Your added item will appear here</p>
                </div>
                <div id="nav_cart_list"></div>
            </div>
        </dialog>         
        
    </div>

    <!-- JS -->
    <script src="JS/script.js"></script>
</body>

</html>
